<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-axios的基本使用</title>
    <!-- 引入 axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div>
        <h2>基本使用</h2>
        <button>發送 GET 請求</button>
        <button>發送 POST 請求</button>
        <button>發送 PUT 請求</button>
        <button>發送 DELETE 請求</button>
    </div>

    <script>
        // 獲取按鈕
        const btns = document.querySelectorAll('button');


        // 發送 GET 請求
        btns[0].onclick = function() {
            // 發送 Ajax
            axios({
                // 請求類型
                method: 'GET',
                // URL
                url: 'http://localhost:3000/posts/2'
            })
            .then(resp => {
                console.log(resp);
            });
        }


        // 發送 POST 請求，添加一篇文章。
        btns[1].onclick = function() {
            // 發送 Ajax
            axios({
                // 請求類型
                method: 'POST',
                // URL
                url: 'http://localhost:3000/posts',
                // 設置請求體
                data: {
                    title: '今天天氣不錯，還挺風和日麗',
                    author: '張三'
                }
            })
            .then(resp => {
                console.log(resp);
            });            
        }


        // 發送 PUT 請求，更新數據。
        btns[2].onclick = function() {
            // 發送 Ajax
            axios({
                // 請求類型
                method: 'PUT',
                // URL
                url: 'http://localhost:3000/posts/3',
                // 設置請求體
                data: {
                    title: '今天天氣不錯，還挺風和日麗',
                    author: '李四'
                }
            })
            .then(resp => {
                console.log(resp);
            });            
        
        }
        // 發送 DELETE 請求，刪除數據。
        btns[3].onclick = function() {
            // 發送 Ajax
            axios({
                // 請求類型
                method: 'DELETE',
                // URL
                url: 'http://localhost:3000/posts/3'
            })
            .then(resp => {
                console.log(resp);
            });            
        }
    </script>
</body>
</html>
